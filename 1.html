<!DOCTYPE html>
<html lang="en" xmlns:fb="http://ogp.me/ns/fb#">
<head>
	<meta charset="utf-8">
	<title>Super Simple JavaScript Maze Generator</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Kasheftin">

	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link href="/lib/bootstrap/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/lib/bootstrap/bootstrap/css/bootstrap-responsitive.min.css" rel="stylesheet" />
	<link href="/css/maze.css" rel="stylesheet">

	<script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/js/maze_generator.js"></script>
	<script type="text/javascript" src="/js/core.js"></script>
</head>
<body>
	<div class="container">
		<div id="mazeControls" class="well">
			<form class="form-inline">
				<label>Width: <input type="number" name="width" class="input-small" value="60"></label>
				<label>Height: <input type="number" name="height" class="input-small" value="30"></label>
				<label class="radio"><input type="radio" name="drawType" value="div" checked="checked"> Draw by DIV-s</label>
				<label class="radio"><input type="radio" name="drawType" value="text"> Draw by TEXT</label>
				<label class="checkbox"><input type="checkbox" name="solidWalls" value="1" checked="checked"> Solid Walls</label>
				<button id="mazeControlsSubmit" class="btn">Generate</button>
			</form>
		</div>
		<div id="mazeContainer" class="well"></div>
	</div>
</body>
</html>
